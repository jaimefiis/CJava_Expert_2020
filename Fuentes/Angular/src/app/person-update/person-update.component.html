<h2>Actualizar Persona</h2> 

<hr/>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div *ngIf="person">

      <div>
        <label><b>Id: </b></label> {{person.id}}
      </div>
      <div class="form-group">
        <label for="name">Nombres</label>
        <input type="text" class="form-control" id="vorname" required [(ngModel)]="person.vorname" name="vorname">
      </div>

      <div class="form-group">
        <label for="name">Apellidos</label>
        <input type="text" class="form-control" id="nachname" required [(ngModel)]="person.nachname" name="nachname">
      </div>

      <button type="submit" class="btn btn-success">Aceptar</button>

    </div>
  </form>
</div>

<div [hidden]="!submitted">
  <h5>Persona actualizada Exitosamente!</h5>
</div>

<br>
<button (click)="list()" class="btn btn-primary">Retornar a Lista de Personas</button>
<br>
